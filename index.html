<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="container">
    <div class="priceSwitch">
      <h1>Our Pricing</h1>
      <div class="switch">
        <p>Annually</p>
        <input type="checkbox">
        <p>Monthly</p>
      </div>
    </div>
    <section>
      <div class="priceBox">
        <h2>Basic</h2>
        <span class="priceSpan" id="basicPrice">
          <!-- &dollar;19.99 -->
          &dollar;199.99
        </span>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="priceBox selectedBox">
        <h2>Professional</h2>
        <span class="priceSpan" id="basicPrice">
          <!-- &dollar;24.99 -->
          &dollar;249.99
        </span>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="priceBox">
        <h2>Master</h2>
        <span class="priceSpan" id="basicPrice">
          <!-- &dollar;39.99 -->
          &dollar;399.99
        </span>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </section>
  </div>
</body>
</html>
